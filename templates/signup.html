<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/d42c36ec92.js" crossorigin="anonymous"></script>

    <title>Sign Up</title>
</head>
<body>
    

    <!-- <div id="error-message"></div>
    <script>
        function displayErrorMessage(message) {
          var errorMessageElement = document.getElementById("error-message");
          errorMessageElement.innerHTML = message;
          errorMessageElement.style.display = "block";
        }
      </script> -->
      
    <!-- form Container start -->
    <div class="form-container">
        
        <!-- Login FOrm Cotainer Start -->
        <div class="main-form-container">
            
           <div class="container-for-circle">
             <div class="circle"><i class="fa-regular fa-user" style="font-size: 60px;"></i></div>
           </div>

            <div class="loginForm" style="height: 330px">
                
                <form action="" name="loginForm" method="post">
                    {% csrf_token %}
                    <div id="LogInForm">
                        <div class="inputs">
                            <div class="input-icon"><i class="fa-solid fa-user"></i></div>
                            <div class="input-data">
                                <input type="text" class="loginPlaceholder" name="username" placeholder="User Name" required>
                            </div>
                            {% if username_error_message %}
                            <div class="error-message">{{ username_error_message }}</div>
                        {% endif %}
                        </div>
                        <div class="inputs">
                            <div class="input-icon"><i class="fa-solid fa-user"></i></div>
                            <div class="input-data">
                                <input type="email" name="email" class="loginPlaceholder" placeholder="Email ID" required>
                            </div>
                            {% if email_error_message %}
                            <div class="error-message">{{ email_error_message }}</div>
                        {% endif %}
                        </div>
                        
                        <div class="inputs">
                            <div class="input-icon"><i class="fa-solid fa-lock"></i></div>
                            <div class="input-data">
                                <input type="password" name="password" class="loginPlaceholder" id="password" placeholder="Password" required>
                            </div>
                        </div>
                       <div class="inputs">
                            <div class="input-icon"><i class="fa-solid fa-lock"></i></div>
                            <div class="input-data">
                                <input type="password" name="cpassword" class="loginPlaceholder" id="cpassword" placeholder="Confirm Password" required>
                            </div>
                            {% if pw_error_message %}
                            <div class="error-message">{{ pw_error_message }}</div>
                    {% endif %}
                        </div>
                       
                        <div class="already_ac">
                            <a href="/login">I have already account</a>
                        </div>
                    <!-- <div class="remember_me">
                        <div class="remember">
                            <input type="checkbox" name="" id="">
                            <label for="">Remember me</label>
                        </div>
                        <div class="forget_pw">
                            <a href="#">Forget Password?</a>
                            </div>
                    </div> -->
                </div>
                    <!-- Submit Button Start -->
                        <div class="submit_btn-login" style="margin-top: 8px;">
                            <button id="submit_btn-login">Sign Up</button>
                            <!-- <input id="submit_btn-login" type="submit" value="Log In"> -->
                        </div>

                    <!-- Submot button end -->
                    </form>
                </div>
            </div>
        <!-- Login Form COntainer End -->
    </div>
    
    <!-- Form Container ENd -->
</body>
</html>
