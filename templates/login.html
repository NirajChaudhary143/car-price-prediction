<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/d42c36ec92.js" crossorigin="anonymous"></script>

    <title>Log In</title>
</head>
<body>
    <!-- form Container start -->
    <div class="form-container">
        
        <!-- Login FOrm Cotainer Start -->
        <div class="main-form-container">
           <div class="container-for-circle">
             <div class="circle"><i class="fa-regular fa-user" style="font-size: 60px;"></i></div>
           </div>

            <div class="loginForm">
                
                <form action="{% url 'login' %}" name="loginForm" method="post" >
                    {% csrf_token %}
                    <div id="LogInForm">

                    
                    <div class="inputs">
                        <div class="input-icon"><i class="fa-solid fa-user"></i></div>
                        <div class="input-data">
                            <input type="text" name="username" class="loginPlaceholder" placeholder="Username">
                        </div>
                        
                    </div>
                    <div class="inputs">
                        <div class="input-icon"><i class="fa-solid fa-lock"></i></div>
                        <div class="input-data">
                            <input type="password" name="password" class="loginPlaceholder" placeholder="Password">
                        </div>
                    </div>
                    <div style="height: 40px; width: 300px; color: rgb(243, 49, 71); display: flex; justify-content: center; align-items: center;">
                    {% if errorMsg %}
                        {{errorMsg}}
                    {% endif %}
                    </div>
                    <div class="remember_me">
                        <div class="remember">
                            <a href="{% url 'signup' %}">Create an Account?</a>
                            <!-- <input type="checkbox" name="" id="">
                            <label for="">Remember me</label> -->
                        </div>
                        <div class="forget_pw">
                            <a href="#">Forget Password?</a>
                            </div>
                    </div>
                </div>
                    <!-- Submit Button Start -->
                        <div class="submit_btn-login">
                            <button id="submit_btn-login">Log In</button>
                            <!-- <input id="submit_btn-login" type="submit" value="Log In"> -->
                        </div>

                    <!-- Submot button end -->
                    </form>
                </div>
            </div>
        <!-- Login Form COntainer End -->
    </div>
    
    <!-- Form Container ENd -->
</body>
</html>
